            <h3 class="mb-5">Sign up</h3>

            <div class="card">
              <div class="card-header">
                <form>
                  <div class="form-row">
                    <div class="form-group mb-4">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-4">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group mb-4">
                      <label for="passwordrepeat">Repeat password</label>
                      <input type="password" class="form-control" id="passwordrepeat" placeholder="Password" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <label for="firstName">First name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                    </div>
                    <div class="col">
                      <label for="lastName">Last name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                    </div>
                  </div>

                  <br>

                  <div class="form-row">
                    <div class="form-group mb-4">
                      <label for="licenseplate">License plate number</label>
                      <input type="email" class="form-control" id="licenseplate" placeholder="AA 12 345" required>
                    </div>
                  </div>

                </form>
              </div>
            </div>

            <br>

            <div class="card">
              <div class="card-header">
                <form>
                  <div class="form-row">
                    <div class="form-group mb-4">
                      <label for="cardnumber">Card number</label>
                      <input type="email" class="form-control" id="cardnumber" placeholder="1234 5678 9012 3456" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <label for="firstNameCard">First name</label>
                      <input type="text" class="form-control" id="firstNameCard" placeholder="First name" required>
                    </div>
                    <div class="col">
                      <label for="lastNameCard">Last name</label>
                      <input type="text" class="form-control" id="lastNameCard" placeholder="Last name" required>
                    </div>
                  </div>

                  <br>

                  <div class="row">
                    <div class="col">
                      <label for="expiration">Expiration date</label>
                      <input type="text" class="form-control" id="expiration" placeholder="mo/yr" required>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <hr class="mb-4">
            <button type="button" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
          </div>
